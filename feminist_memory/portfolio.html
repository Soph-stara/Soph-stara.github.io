<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY PORTFOLIO - Sophie Maximiliane Hamann</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .slideshow-container {
            max-width: 1200px;
            width: 100%;
            position: relative;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .slide {
            display: none;
            width: 100%;
        }

        .slide.active {
            display: block;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .slide-number {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
        }

        .nav-button {
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-button:hover {
            background: rgba(0,0,0,0.8);
            transform: scale(1.1);
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .dots-container {
            text-align: center;
            padding: 20px;
            background: white;
        }

        .dot {
            height: 12px;
            width: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s;
        }

        .dot.active {
            background-color: #667eea;
            transform: scale(1.3);
        }

        .dot:hover {
            background-color: #764ba2;
        }

        .instructions {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .nav-button {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .slide-number {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <h1>MY PORTFOLIO</h1>
    <p class="subtitle">Sophie Maximiliane Hamann - MIT Media Lab Application 2025</p>

    <div class="slideshow-container">
        <!-- Slides will be generated here -->
        <div id="slidesContainer"></div>

        <!-- Slide number indicator -->
        <div class="slide-number">
            <span id="currentSlide">1</span> / <span id="totalSlides">0</span>
        </div>

        <!-- Navigation arrows -->
        <div class="navigation">
            <button class="nav-button" onclick="changeSlide(-1)">❮</button>
            <button class="nav-button" onclick="changeSlide(1)">❯</button>
        </div>

        <!-- Dots navigation -->
        <div class="dots-container" id="dotsContainer"></div>
    </div>

    <p class="instructions">
        Use arrow keys (← →) or click the buttons to navigate | Click dots to jump to specific slides
    </p>

    <script>
        // Portfolio images - 18 slides total
        const portfolioImages = [
            'images/slide01.png',
            'images/slide02.png',
            'images/slide03.png',
            'images/slide04.png',
            'images/slide05.png',
            'images/slide06.png',
            'images/slide07.png',
            'images/slide08.png',
            'images/slide09.png',
            'images/slide10.png',
            'images/slide11.png',
            'images/slide12.png',
            'images/slide13.png',
            'images/slide14.png',
            'images/slide15.png',
            'images/slide16.png',
            'images/slide17.png',
            'images/slide18.png'
        ];

        let currentIndex = 0;

        // Initialize slideshow
        function initSlideshow() {
            const slidesContainer = document.getElementById('slidesContainer');
            const dotsContainer = document.getElementById('dotsContainer');
            
            // Create slides
            portfolioImages.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'slide';
                if (index === 0) slide.classList.add('active');
                
                const img = document.createElement('img');
                img.src = image;
                img.alt = `Portfolio slide ${index + 1}`;
                
                slide.appendChild(img);
                slidesContainer.appendChild(slide);
                
                // Create dot
                const dot = document.createElement('span');
                dot.className = 'dot';
                if (index === 0) dot.classList.add('active');
                dot.onclick = () => goToSlide(index);
                dotsContainer.appendChild(dot);
            });
            
            // Update total slides count
            document.getElementById('totalSlides').textContent = portfolioImages.length;
        }

        // Change slide
        function changeSlide(direction) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            // Remove active class
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            
            // Calculate new index
            currentIndex = (currentIndex + direction + portfolioImages.length) % portfolioImages.length;
            
            // Add active class
            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
            
            // Update slide number
            document.getElementById('currentSlide').textContent = currentIndex + 1;
        }

        // Go to specific slide
        function goToSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            slides[currentIndex].classList.remove('active');
            dots[currentIndex].classList.remove('active');
            
            currentIndex = index;
            
            slides[currentIndex].classList.add('active');
            dots[currentIndex].classList.add('active');
            
            document.getElementById('currentSlide').textContent = currentIndex + 1;
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                changeSlide(-1);
            } else if (e.key === 'ArrowRight') {
                changeSlide(1);
            }
        });

        // Initialize on page load
        initSlideshow();
    </script>
</body>
</html>
