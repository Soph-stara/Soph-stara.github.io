<!DOCTYPE html>
<html>
<head>
    <title>Für Freddy</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            color: #ecf0f1;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 60px;
            color: #ecf0f1;
            letter-spacing: 2px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-section h2 {
            font-size: 2rem;
            margin-bottom: 30px;
            color: #bdc3c7;
            font-weight: 400;
        }

        .content-section p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .content-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Für Freddy</h1>
        
        <div class="content-section">
            <h2>Für Freddy</h2>
            <p>This page is dedicated to Freddy.</p>
            
            <!-- Add your content here -->
            
        </div>
    </div>
</body>
</html>
