<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapping Commons</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary-color: #8A2BE2;
            --primary-light: #E6E6FA;
            --primary-dark: #4B0082;
            --white: #FFFFFF;
            --text-dark: #333333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary-light);
            color: var(--text-dark);
            min-height: 100vh;
            padding: 30px 20px;
        }

        .page-container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary-dark);
            font-size: 2rem;
            margin-bottom: 25px;
            text-align: center;
        }

        .content-card {
            background-color: var(--white);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
            line-height: 1.7;
            font-size: 1rem;
        }

        .content-card p {
            margin-bottom: 20px;
        }

        .content-card em {
            color: var(--primary-dark);
            font-weight: 500;
        }

        .questions {
            list-style: none;
            margin: 25px 0;
            padding-left: 0;
        }

        .questions li {
            margin-bottom: 12px;
            padding-left: 20px;
            position: relative;
        }

        .questions li::before {
            content: "→";
            position: absolute;
            left: 0;
            color: var(--primary-dark);
            font-weight: bold;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 25px;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 18px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .back-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6rem;
            }

            .content-card {
                padding: 22px;
            }
        }
    </style>
</head>
<body>

<div class="page-container">

    <a href="../index.html" class="back-button">← Back to Portfolio</a>

    <h1>Mapping Commons</h1>

    <div class="content-card">
        <p>
            <strong>Mapping Commons</strong> investigates shared resources,
            collective ownership, and alternative spatial imaginaries.
        </p>

        <ul class="questions">
            <li>What is a commons?</li>
            <li>Who maintains it?</li>
            <li>Who is excluded?</li>
        </ul>

        <p><em>Research project / ongoing.</em></p>
    </div>

</div>

</body>
</html>
